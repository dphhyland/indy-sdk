name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Install Rust
      run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs -y | sh 
    - name: Install libraries
      run: sudo apt-get update && sudo apt-get install -y build-essential pkg-config cmake  libssl-dev libsqlite3-dev libzmq3-dev libncursesw5-dev
    - name: Install libsodium
      run: cd /tmp && curl https://download.libsodium.org/libsodium/releases/old/unsupported/libsodium-1.0.14.tar.gz | tar -xz && cd /tmp/libsodium-1.0.14 &&  ./configure --disable-shared && make && make install && rm -rf /tmp/libsodium-1.0.14 
    - name: Build
      run: cargo build --verbose
      working-directory: ./indy-sdk/libindy
    - name: Run tests
      run: cargo test --verbose
